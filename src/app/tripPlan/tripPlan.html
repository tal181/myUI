<h1>Trip Plan</h1>
<div>
    <input type="text" pInputText [(ngModel)]="budget" placeholder="budget"/>
</div>
<div>
    <input type="text" pInputText [(ngModel)]="days" placeholder="days"/>
</div>

<div class="form-group" (click)="saveChanges()">
    <button class="btn btn-primary">Save</button>
</div>


<div *ngFor="let location of comutedArray;"  (click)="navigateToCal(location.location)">
    Location: {{location.location}}
    rating: {{location.rating}}
</div>
